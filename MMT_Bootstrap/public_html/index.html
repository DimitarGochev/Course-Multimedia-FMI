<html>
    <head>
        <title>jQuery AJAX Demo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" 
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

        <link rel="stylesheet" href="css/custom.css">

        <!-- jQuery library -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>        
        <script src="js/ajax.js"></script>
    </head>
    <body>
        <main class="container">
            <h1 class="jumbotron">jQuery AJAX Demo</h1>
            <section id="phone-list">
                <header>
                    <h2 class="row">Choose a Phone:</h2>
                    <div class="row hidden-xs">
                        <div class="col-xs-12 col-sm-3">Picture</div>
                        <div class="col-xs-8 col-sm-3">Name</div>
                        <div class="col-xs-4 col-sm-1">Age</div>
                        <div class="col-xs-12 col-sm-5">Description</div>
                    </div>
                </header>
                <div id="phones-master">
                    <!-- phones will be appended here -->
                    <div>
                        <button id="refresh_phones">Refresh Phone List</button>
                        </section>   

                        <!-- Phone Details Dialog -->
                        <section id="phone-details"  class="modal fade" tabindex="-1" 
                                 role="dialog" aria-labelledby="myModalLabel" 
                                 aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" 
                                                data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                        <h4 class="modal-title">Choose a Phone:</h4>
                                    </div>
                                    <div id="phone_table" class="modal-body">
                                        <!-- Insert phone image carousel here -->
                                        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                                            <!-- Indicators -->
                                            <ol class="carousel-indicators">
                                            <!--    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                                                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                                                <li data-target="#carousel-example-generic" data-slide-to="2"></li> -->
                                            </ol>

                                            <!-- Wrapper for slides -->
                                            <div class="carousel-inner" role="listbox">
                                              <!--  <div class="item active">
                                                    <img src="..." alt="...">
                                                    <div class="carousel-caption">
                                                        ...
                                                    </div>
                                                </div> -->
                                            </div>

                                            <!-- Controls -->
                                            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                                                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                                                <span class="sr-only">Previous</span>
                                            </a>
                                            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                                                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                                                <span class="sr-only">Next</span>
                                            </a>
                                        </div> <!-- End carousel -->



                                        <div id="phone-details-list"></div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" 
                                                data-dismiss="modal">Close</button>
                                        <button type="button" class="btn btn-primary">
                                            Add to Cart
                                        </button>
                                    </div>
                                </div><!-- /.modal-content -->
                            </div><!-- /.modal-dialog -->         
                        </section>
                        </main>
                        </body>
                        </html>
