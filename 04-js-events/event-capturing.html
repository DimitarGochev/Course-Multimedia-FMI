<!DOCTYPE HTML>
<html>

<head>
    <link type="text/css" rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="external">external
        <div class="middle">middle
            <div class="internal">internal</div>
        </div>
    </div>
    <script>
        function handler(event) {
            var elem = event.currentTarget; // where the listener is
            var target = event.target; //where the event is generated
            console.log(`currentTarget: ${elem.className}`, `, target: ${target.className}`);
            event.stopPropagation();
            elem.style.background = "#ffff00";
            alert(elem.className);
            elem.style.background = '';
        }
        document.querySelectorAll("div").forEach(
            elem => elem.addEventListener('click', handler, true)
        );
    </script>
</body>
</html>
