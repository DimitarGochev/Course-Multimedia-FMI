<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" 
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

        <link rel="stylesheet" href="css/custom.css">

        <!-- jQuery library -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>        
        <script src="js/ajax.js"></script>

    </head>
    <body>
        <main class="container">
            <h1 class="jumbotron">User Manager v0.0.1</h1>
            <section id="users-list">
                <header>
                    <h2 class="row">All Users</h2>
                    <div class="row hidden-xs">
                        <div class="col-xs-1 col-sm-1">User ID</div>
                        <div class="col-xs-11 col-sm-3">Name</div>
                        <div class="col-xs-8 col-sm-3">E-mail</div>
                        <div class="col-xs-4 col-sm-2">Username</div>
                        <div class="col-xs-12 col-sm-3">Description</div>
                    </div>
                    <hr>
                </header>
                <div id="users-master">
                    <!-- users will be appended here -->
                </div>
                <hr>
                <footer class="footer">
                    <button id="add-user"class="btn btn-primary">Add New User</button>
                    <button id="refresh-users" class="btn btn-success">Refresh</button>
                </footer>
            </section>   

            <!-- Phone Details Dialog -->
            <section id="user-dialog"  class="modal fade" tabindex="-1" 
                     role="dialog" aria-labelledby="myModalLabel" 
                     aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" 
                                    data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <h4 class="modal-title">Please enter user data:</h4>
                        </div>
                        <div id="phone_table" class="modal-body">
                            <form id="user-form" role="form">
                                <div class="form-group row">
                                    <label for="name" class="col-xs-12 col-sm-2">Name:</label>
                                    <input type="text" name="name" id="name" placeholder="Ivan Petrov"
                                           class="col-xs-12 col-sm-6">
                                </div>
                                <div class="form-group row">
                                    <label for="email" class="col-xs-12 col-sm-2">E-mail:</label>
                                    <input type="email" name="email" id="email" placeholder="ivan@abv.bg"
                                           class="col-xs-12 col-sm-6">
                                </div>
                                <div class="form-group row">
                                    <label for="usernam" class="col-xs-12 col-sm-2">Username:</label>
                                    <input type="text" name="username" id="username" placeholder="ivan"
                                           class="col-xs-12 col-sm-6">
                                </div>
                                <div class="form-group row">
                                    <label for="password" class="col-xs-12 col-sm-2">Password:</label>
                                    <input type="password" name="password" id="password"
                                           class="col-xs-12 col-sm-6">
                                </div>
                                <div class="form-group row">
                                    <label for="description" class="col-xs-12 col-sm-2">Description:</label>
                                    <textarea name="description" id="description" rows="5" cols="40"
                                              class="col-xs-12 col-sm-6"></textarea>
                                </div>
                            </form>  
                        </div>
                        <div class="modal-footer">
                            <input type="button" id="submit-user" name="add" value="Add User" 
                                   class="btn btn-primary col-xs-12 col-sm-4 col-sm-offset-1">
                            <input type="reset" id="reset-user" name="reset" value="Reset User Data" 
                                   class="btn btn-warning col-xs-12 col-sm-4 col-sm-offset-1">
                            <button type="button" class="btn btn-default" 
                                    data-dismiss="modal">Close</button>
                        </div>
                    </div><!-- /.modal-content -->
                </div><!-- /.modal-dialog -->         


        </main>
    </body>
</html>
