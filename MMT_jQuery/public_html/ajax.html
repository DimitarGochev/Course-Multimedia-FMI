<html>
    <head>
        <title>jQuery AJAX Demo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
        <link rel="stylesheet" href="css/custom.css">

    <body>
        <h1>jQuery AJAX Demo</h1>
        <section id="phone-list" class="ui-widget">
            <h2>Choose a Phone:</h2>
            <table id="phones" class="ui-widget ui-widget-content">
                <thead>
                    <tr class="ui-widget-header ">
                        <th>No.</th>
                        <th>Picture</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <button id="refresh_phones">Refresh Phone List</button>
        </section>   
        <section id="phone_details"  class="ui-widget">
            <h2>Choose a Phone:</h2>
            <table id="phone_table" class="ui-widget ui-widget-content">
                <thead>
                    <tr class="ui-widget-header ">
                        <th>No.</th>
                        <th>Picture</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>            
        </section>
    </body>
