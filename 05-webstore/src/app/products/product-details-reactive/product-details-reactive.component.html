<mat-card *ngIf="mode === 'present' && product" class="product-card-detail">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image">
      <img mat-card-image [src]="product.imageUrl" alt="Product photo">
    </div>
    <mat-card-title>
      {{product.name}} - {{product.price | currency:'USD':'symbol':'1.2-2'}}
    </mat-card-title>
    <mat-card-subtitle>{{product.description}}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>

<mat-card *ngIf="mode === 'edit' && product" class="product-card-detail">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image">
      <img mat-card-image [src]="product.imageUrl" alt="Product photo">
    </div>
    <mat-card-title>
      {{product.name}} - {{product.price | currency:'USD':'symbol':'1.2-2'}}
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="form" class="product-form">
      <mat-form-field>
        <input readonly matInput type="text" id="id" name="id" formControlName="id" placeholder="Product Id">
      </mat-form-field>
      <mat-form-field>
        <input matInput type="text" id="name" name="name" formControlName="name" placeholder="Product Name">
        <mat-error *ngIf="formErrors.name">{{ formErrors.name }}</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="number" id="price" name="price" formControlName="price" placeholder="Product Price">
        <mat-error *ngIf="formErrors.price">{{ formErrors.price }}</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="text" id="description" name="description" formControlName="description" placeholder="Product Description">
        <mat-error *ngIf="formErrors.description">{{ formErrors.description }}</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="text" id="imageUrl" name="imageUrl" formControlName="imageUrl" placeholder="Product Image URL">
        <mat-error *ngIf="formErrors.imageUrl">{{ formErrors.imageUrl }}</mat-error>
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="submitProduct()"
      [disabled]="form.pristine || form.invalid">Submit</button>
    <button mat-raised-button color="warn" (click)="resetProduct()">Reset</button>
    <button mat-raised-button (click)="cancelProduct()">Cancel</button>
  </mat-card-actions>
</mat-card>
