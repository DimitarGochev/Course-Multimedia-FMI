<div class="product-list-header" fxLayout.sm="raw wrap" fxLayoutAlign="start center"  fxLayoutGap="30px">
  <h3>Products Available: </h3>
  <button class="add-product-button" mat-raised-button color="primary" (click)="addProduct()">
    <mat-icon mat-button>add_to_photos</mat-icon>
    Add Product
  </button>
</div>
<div class="product-wrapper" fxLayout.lt-sm="column" fxLayout.sm="raw wrap" fxLayoutAlign="start start"
  fxLayoutGap="30px">
  <div fxLayout="column" class="product-card-container" fxLayoutGap="5px">
    <mat-card class="product-card" *ngFor="let product of products; let i = index" (click)="selectProduct(product)"
      [class.selected]="product.id === selectedProduct?.id">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image">
          <img mat-card-image [src]="product.imageUrl" alt="Photo of a Shiba Inu">
        </div>
        <mat-card-title>
          {{product.name}} - {{product.price | currency:'USD':'symbol':'1.2-2'}}
        </mat-card-title>
        <mat-card-subtitle>{{product.description}}</mat-card-subtitle>
      </mat-card-header>

      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>
  <ws-product-details-reactive class="product-details" *ngIf="selectedProduct" [product]="selectedProduct" mode="edit"
    (productChange)="productChanged($event)" (cancelChange)="productCanceled()" >
  </ws-product-details-reactive>
</div>
