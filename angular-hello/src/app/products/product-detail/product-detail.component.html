<form #f="ngForm" (ngSubmit)="onSubmit(f)" class="col-sm-9 col-md-6">
  <div class="form-group">
    <label for="id">ID</label>
    <input type="text" class="form-control" id="id" name="id" disabled placeholder="ID"
      [(ngModel)]="product.id">
  </div>
  <div class="form-group">
    <label for="name">Name</label>
    <input #name="ngModel" type="text" class="form-control" id="name" name="name" placeholder="Product name ..."
      required minlength="2" [(ngModel)]="product.name">
    <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
      Name is required and at least 2 letters long.
    </div>
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <input #price="ngModel" type="number" class="form-control" id="price" name="price" placeholder="Price"
      required [(ngModel)]="product.price">
    <div [hidden]="price.valid || price.pristine" class="alert alert-danger">
      Price is required.
    </div>
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <input type="text" class="form-control" id="decription" name="decription" placeholder="Product details"
      [(ngModel)]="product.description">
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!f.valid ">Submit</button>
</form>
<div>Form Value: {{f.value | json}}</div>
<div>Valid: {{f.valid}}</div>
