<html>
    <head>
        <title>AJAX Demo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            #main {
                margin: auto;
                width: 980px;
            }
            #errors {
                color:red;
            }
            #result{
                margin:auto;
                width: 500px;
            }
            #results img {
                max-height: 150px;
            }
            table {
                width: 50%;
                margin-left:50%;
            }
            table, th , td  {
                border: 1px solid grey;
                border-collapse: collapse;
                padding: 5px;
            }
            table tr:nth-child(odd)	{
                background-color: #f1f1f1;
            }
            table tr:nth-child(even) {
                background-color: #ffffff;
            }

            #details {
                position: fixed;
                overflow-y: auto;
                width: 400px;
                min-height: 300px;
                max-height: 550px;
                padding: 15px;
                margin-left: 20px;
                border: 1px solid gray;
            }
            #detail_img {
                max-width: 350px;
                margin-left: auto;
                margin-right: auto;
             }
          
        </style>
        <script src="js/log.js"></script>
        <script src="https://code.jquery.com/jquery-1.11.2.js"></script>
    </head>
    <body>
        <div id="main">
            <h1>JS AJAX Demo</h1>
            <div id="details"> 
                <img id="detail_img" src="img/placeholder.png" >
                <h2 id="detail_name"></h2>
                <div id="detail_descr"></div>
            </div>
            <div id="results"></div>
            <p id="errors"></p>
            <script src="js/ajax_jquery.js"></script>
        </div>
    </body>
</html>
