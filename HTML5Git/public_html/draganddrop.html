<!DOCTYPE html>
<html>
    <head>
        <title>Drag &amp; Drop HTML 5 Demo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
        <!--[if lt IE 9]>
            <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <script src="js/custom.js" type="text/javascript"></script>
        <script src="js/draganddrop.js" type="text/javascript"></script>
    </head>
    <body>
        <header class="jumbotron">
            <div id="search">
                <input type="text" id="keyword" name="keyword">
                <button id="search_button" onclick="highlight('info', 'keyword')">
                    <span class="glyphicon glyphicon-search"></span>
                    Search
                </button>
            </div>
            <h1><span id="greeting">Drag &amp; Drop</span> HTML 5 Demo</h1>
        </header>
        <section id="main" class="row">
            <nav class="col-md-3">
                <ul>
                    <li><a href="http://en.wikipedia.org/wiki/HTML5">HTML 5 in Wikipedia</a></li>
                    <li><a href="http://www.w3schools.com/html">HTML 5 in W3Schools</a></li>
                    <li><a href="http://www.codecademy.com/en/tracks/web">HTML 5 in Codecademy</a></li>
                    <li><a href="http://en.wikipedia.org/wiki/HTML5">HTML 5 in Wikipedia</a></li>
                    <li><a href="http://en.wikipedia.org/wiki/HTML5">HTML 5 in Wikipedia</a></li>
                </ul>
            </nav>
            <section class="info col-md-6">
                <!-- Drag and Drop Demo 01 -->
                <article id="demo01">
                    <div id="map01" class="draganddrop_demo">
                        <div class="basket" ondragover="dragOver(event)" ondrop="dropProduct(event)"> 
                        </div>
                        <div class="basket" ondragover="dragOver(event)" ondrop="dropProduct(event)"> 
                        </div>
                        <div id="products">
                            <div id="p1" class="product"  draggable="true" 
                                 ondragstart="dragStart(event)">
                                <img src="img/pin.png" alt="pin">
                                <p class="description">High quality pins</p>
                            </div>
                            <div id="p2" class="product" draggable="true" 
                                 ondragstart="dragStart(event)">
                                <img src="img/book.png" alt="book">
                                <p class="description">JavaScript - The Good Parts <br>
                                    Author: Douglas Crockford</p>                          
                            </div>
                        </div>
                    </div>
                    <div style="color:green" class="info" id="info">
                        HTML5 Drag &amp; Drop Demo 01: 
                        <button onclick="showInfo(event)"> <span class="glyphicon glyphicon-globe"></span>
                            Say Hello!</button>
                    </div>
                </article>

            </section>
            <aside class="col-md-3">
                <img id="picture_html" src="img/HTML5_logo.png" alt="html 5 logo" 
                     onmouseover="changeSrc()" onmouseout="changeBack()" >
                <div id="display" 
                     onmouseover="document.getElementById('display').style.fontSize = '200%'"></div>
            </aside>
        </section>
        <footer>
            Copyright 2015 &copy; Course Multimedia
        </footer>   
        <script src="http://maps.googleapis.com/maps/api/js"></script>
    </body>
</html>
